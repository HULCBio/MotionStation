<h3><font size=+1 color="#990000">Dynamic range compression</font></h3>
<!-- $Revision: 1.1 $  $Date: 2002/04/11 15:46:48 $ -->
</table>
<p>Compresses the dynamic range of a signal by modifying the range of the magnitude at each frequency bin. This nonlinear spectral modification is followed by an overlap-add FFT algorithm for reconstruction.</p>
