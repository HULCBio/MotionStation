<p>Uses a Kalman filter to track the time-varying weights of a nonstationary fifth order FIR filter.</p>
<p>For more information on Kalman filtering, see "Adaptive Filter Theory",
3rd Ed. by S. Haykin, Prentice Hall, 1996.</p>
