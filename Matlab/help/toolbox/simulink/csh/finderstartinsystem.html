<p><font size=+2 color="#990000"><b>Start in system</b></font><br>
<p>The <strong>Search in system</strong> field specifies the system or subsystem where the <strong>Finder</strong> starts its search. To specify another system, click the drop-down list button next to the field and select the desired system from the resulting list of open systems.</p>
