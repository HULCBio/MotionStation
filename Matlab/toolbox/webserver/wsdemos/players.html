<!--
players.html

HTML output template used by players.m in call to the
function htmlrep().
-->

<html>
<head>
<title>MathWorks Softball Team Statistics</title>
</head>

<body bgcolor="#FFFFFF">

<p><font color="#000000" size="5" face="Arial">
<i>MathWorks Softball Team Statistics</i></font></p>

<!-- 
Use the MATLAB "AUTOGENERATE" HTML attribute to generate a
table dynamically from the players cell array of strings
(in program players.m).   
-->
<table autogenerate=$players$ border="1" cellspacing="1">
	<!-- Specify the table row headers. -->
    <tr>
    <th>Player</th>
		<th>Position</th>
		<th>Average</th>
		<th>At Bats</th>
    </tr>

	<!-- Specify the table cell attributes (once for 
	use in all rows.) -->
    <tr>
        <td></td>
        <td></td>
        <td align=right></td>
        <td align=right></td>
    </tr>
</table>

<!--
Replace $date$ with the contents of MATLAB variable 
named "date" in players.m 
-->
<p>$date$</p>

<p>
<p><font color="#0000FF" size="2" face="Arial">©2001 by The
MathWorks, Inc. All rights reserved. MATLAB is a registered
trademarks of The MathWorks, Inc.</font></p>
</body>
</html>
