<h3><font color="#990000">Simulink Power Window Controller Hybrid System Model</font></h3>

<p>
This model demonstrates the use of Stateflow in conjunction with Simulink to model
both discrete event reactive behavior and continuous time behavior. A low order plant
model is used to validate the roll-up and roll-down behavior.
