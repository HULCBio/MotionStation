<p style="color:#990000; font-weight:bold; font-size:x-large">Six Degrees of Freedom Motion Platform</p>

<p>This demonstration shows how to model six degree of freedom motion in Simulink. The Block choice item on the Configurable Subsystem's right-click menu provides options for switching between using Euler Angles and Quaternions to model the equations of motion.</p>
