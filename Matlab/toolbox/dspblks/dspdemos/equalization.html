<p>Demonstrates adaptive channel equalization by using the LMS algorithm to adaptively compute an estimate of an FIR equalization filter. </p>
<p>For more information on the LMS adaptive filter
or channel equalization, see
S. Haykin, "Adaptive Filter Theory",
3rd Ed., Prentice Hall, 1996.</p>
