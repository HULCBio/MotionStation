<head><title>Stateflow Demos</title></head>
<body>
<h2><font color="#990000">Stateflowデモ</font></h2>
<p>Stateflowは、リアクティブシステムのすべてのタイプをモデル化する環境を提供します。Stateflowは、完全なシステムのシミュレーション環境を提供するために、Simulinkと密接に動作します。 </p>
<p>さらに、Stateflowは、考えやアイディアを実システムに変換するために、効率的に高品質な生産コードを生成することができます。</p>
</body>
