<h3 class="section">5.6 Coherent syntax</h3>

<p>Indexing other things than variables is possible, as in:
<pre class="example">     octave:1&gt; [3 1 4 1 5 9](3)
     ans = 4
     octave:2&gt; cos([0 pi pi/4 7])(3)
     ans = 0.70711
</pre>
