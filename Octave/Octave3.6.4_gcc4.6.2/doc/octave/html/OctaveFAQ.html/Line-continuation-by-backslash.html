<h3 class="section">5.4 Line continuation by backslash</h3>

<p>Lines can be continued with a backslash, &lsquo;<samp><span class="samp">\</span></samp>&rsquo;, in addition to three
points &lsquo;<samp><span class="samp">...</span></samp>&rsquo;.  See the previous example.
