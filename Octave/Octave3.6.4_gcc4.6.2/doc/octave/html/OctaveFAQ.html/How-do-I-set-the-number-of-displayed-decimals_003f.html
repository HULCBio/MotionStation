<h3 class="section">10.1 How do I set the number of displayed decimals?</h3>

<pre class="example">     octave:1&gt; format long
     octave:2&gt; pi
     pi = 3.14159265358979
     octave:3&gt; format short
     octave:4&gt; pi
     pi = 3.1416
</pre>
