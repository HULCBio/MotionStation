<h4 class="appendixsubsec">F.2.2 Where to Report Bugs</h4>

<p><a name="index-bug-tracker-3438"></a><a name="index-reporting-bugs-3439"></a><a name="index-bugs_002c-reporting-3440"></a>
To report a bug in Octave, submit a bug report to the Octave bug tracker
<a href="http://bugs.octave.org">http://bugs.octave.org</a>.

   <p><strong>Do not send bug reports to &lsquo;</strong><samp><span class="samp">help-octave</span></samp><strong>&rsquo;</strong>.  Most users of
Octave do not want to receive bug reports.
